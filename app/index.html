<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Горнолыжный курорт "Ак-Булак"</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <nav class="menu">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.png" alt="Логотип">
        </a>
        <ul class="menu__list">
          <li class="menu__item">
            <a class="menu__link" href="#">О нас</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Инструкторы</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Трассы</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Тарифы</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Галерея</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Отзывы</a>
          </li>
        </ul>

  </header>

  <main class="main">
    <section class="intro">
      <div class="intro__box">
        <ul class="intro__slider">
          <li class="intro__slider-item" style="background-image: url(images/content/intro/intro-bg-1.jpg);">
          </li>
          <li class="intro__slider-item" style="background-image: url(images/content/intro/intro-bg-1.jpg);">
          </li>
          <li class="intro__slider-item" style="background-image: url(images/content/intro/intro-bg-1.jpg);">
          </li>
        </ul>
      </div>
      <div class="container">
        <div class="intro__inner">
          <h2 class="intro__suptitle">
            Получи бесплатный ски-пасс при бронировании
            <span>от 2 ночей</span>
          </h2>
          <h1 class="intro__title">Горнолыжный курорт “Ак-Булак”</h1>
          <a class="intro__link" href="#">Забронировать номер</a>
          <ul class="intro__benefits">
            <li class="intro__item">
              <p>10 Разноуровневых трасс</p>
            </li>
            <li class="intro__item">
              <p>Spa центр и бассейн</p>
            </li>
            <li class="intro__item">
              <p>4 Новых ресторана</p>
            </li>
            <li class="intro__item">
              <p>3 Канатные дорожки</p>
            </li>
          </ul>
        </div>
